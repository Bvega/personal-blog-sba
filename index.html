<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Personal Blog</title>

  <!-- Tailwind CDN: Loads Tailwind's utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <!-- Container for all content -->
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

    <!-- Page title -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My Blog</h1>

    <!-- Search input -->
    <div class="mb-6">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Posts</label>
      <input type="text" id="search" placeholder="Type to search..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Blog post form -->
    <form id="post-form" class="space-y-4 mb-8">

      <!-- Title input -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <span class="text-red-500 text-sm" id="title-error"></span>
      </div>

      <!-- Content input -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea id="content"
          class="w-full p-2 border border-gray-300 rounded-md h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <span class="text-red-500 text-sm" id="content-error"></span>
      </div>

      <!-- Submit button -->
      <button type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition">Add Post</button>
    </form>

    <!-- Section for rendering posts -->
    <section id="posts-container" class="space-y-4">
      <!-- JavaScript will inject posts here -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
